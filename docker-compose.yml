version: "3"
services:
    web:
        build:
            context: ./
            dockerfile: images/Dockerfile-nginx
        env:
          - name: GA_PROPERTY_ID
            value: foo
          - name: FIREBASE_DATA_PATH
            value: path
          - name: FIREBASE_URL
            value: mood
        ports:
            - "8040:80"
        volumes:
            - ./app:/app
            - ./etc/nginx/site.conf:/etc/nginx/conf.d/default.conf
